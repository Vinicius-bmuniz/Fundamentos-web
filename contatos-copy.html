    <nav>
        <div class="contato">

            <h1>Entre em contato comigo</h1>

            <img src="" alt="">
        </div>

        <div class="formContato">

            <div>
                <div>
                    <form class="formContainer">
                        <div class="formDiv">
                            <label>Nome:</label>
                            <input class="inputForm" type="text" id="nome" placeholder="Insira seu nome..." onkeyup="validarNome()">
                        </div>

                        <div id="txt-nome"></div>

                        <div class="formDiv">
                            <label>E-mail:</label>
                            <input class="inputForm" type="email" id="email" placeholder="exemplo@email.com" onkeyup="validarEmail()">
                        </div>

                        <div id="txt-email"></div>

                        <div class="formDiv">
                            <label>Mensagem:</label>
                            <textarea id="mensagem" placeholder="Digite sua mensagem..."
                                maxlength="1000" rows="15"></textarea>
                        </div>

                        <input type="button" value="Enviar" onclick="enviar()">

                    </form>
                </div>

                <div class="box-between map">
                    <p>Av. Paulista, 2163 - Cerqueira César</p>
                    <p>São Paulo - SP, 01310-200</p>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7314.799477230386!2d-46.65546322279231!3d-23.554082653783933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59cd5bded1d3%3A0x1e2cddcc8120c5b9!2zQ29uc29sYcOnw6Nv!5e0!3m2!1spt-BR!2sbr!4v1655829679716!5m2!1spt-BR!2sbr"

                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
